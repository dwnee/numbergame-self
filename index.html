<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <h1>숫자 맞추기 게임</h1>
  <div class="input-num">
    <p>숫자 입력</p>
    <input id="user-input" type="number" min="1" max="100">
    <button class="btn-go" id="btn-go">Go!</button>
  </div>
  <div class="result">
    <p>결과</p>
    <h3 id="result-area">결과가 여기에 나옵니다</h3>
  </div>
  <div class="show-chc">
    <em>남은기회</em>
    <h3 id="chance-area">5번</h3>
  </div>
  <button id="btn-reset" class="btn-reset">리셋</button>
  
</body>
</html>
